#
#    twig:
#        functions:
#            optipng: ~

# Configuración de Doctrine
doctrine:
    dbal:
        driver:   %database_driver%
        charset:  UTF8
        # Si NO usas SQLite, comenta esta línea
        path:     "%database_path%"
        # Si usas MySQL, descomenta estas líneas
        # host:     %database_host%
        # port:     %database_port%
        # dbname:   %database_name%
        # user:     %database_user%
        # password: %database_password%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping:                true

# Configuración de Swiftmailer
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%

# Parámetros globales del contenedor de dependencias
parameters:
    cupon.ciudad_por_defecto:  'barcelona'
    cupon.directorio.imagenes: %kernel.root_dir%/../web/uploads/images/

